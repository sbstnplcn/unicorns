<section id="unicorn">
    <div class="row">
        <!-- Right Menu -->
        <dashpanel id="panel"></dashpanel>
        <!-- Left Part -->
        <div class="col s9">
            <h3>Unicorn Infos</h3>
            <div class="col l12">
                <div class="card-panel grey lighten-5 z-depth-1 hoverable">
                    <div class="row valign-wrapper">
                        <div class="col s4">
                            <div class="imgunicorn" style="background-image:url({{$ctrl.unicorn.picture}})"></div>
                        </div>
                        <div class="col s8">
                            <!-- Name / Age -->
                            <span class="unicornname" ng-if="!$ctrl.editMode">
                              {{$ctrl.unicorn.name}} ({{$ctrl.unicorn.age}}ans)
                            </span>
                            <!-- Name/Age : EditMode -->
                            <span class="unicornname" ng-if="$ctrl.editMode">
                                <input type="text" ng-model="$ctrl.unicorn.name">
                            </span>
                            <input ng-if="$ctrl.editMode" type="date" ng-model="$ctrl.unicorn.birth" class="datepicker">
                            <!-- Gender -->
                            <p ng-if="!$ctrl.editMode">
                                Gender : {{$ctrl.unicorn.sex}}
                            </p>
                            <!-- Gender : EditMode -->
                            <div class="" ng-if="$ctrl.editMode">
                                Gender :
                                <select class="" name="" ng-model="$ctrl.unicorn.sex">
                                    <option ng-value="male">Male</option>
                                    <option ng-value="female">Female</option>
                                </select>
                            </div>

                            <br>
                            <!-- Description -->
                            <p ng-if="!$ctrl.editMode">
                                {{$ctrl.unicorn.description}}
                            </p>
                            <!-- Description : EditMode -->
                            <div class="input-field col s12" ng-if="$ctrl.editMode">
                                <textarea class="materialize-textarea" rows="8" cols="80" ng-model="$ctrl.unicorn.description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row right">
                        <div class="col s2">
                            <img ng-src="{{$ctrl.unicorn.owner.avatar}}" alt="" class="circle responsive-img">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button class="btn btn-info btnedit" ng-click="$ctrl.edit($ctrl.unicorn)">
                                {{!$ctrl.editMode ? 'Edit' : 'Validate' }}
                            </button>
                            <button ng-if="$ctrl.editMode" class="btn btn-info btnedit" ng-click="$ctrl.delete($ctrl.unicorn)">
                                Delete
                            </button>
                            <button ng-if="$ctrl.editMode" class="btn btn-info btnedit" ng-click="$ctrl.cancel($ctrl.unicorn)">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
